<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Player with Ads - Mobile Friendly</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f2f2f2; }
h2,p{margin:0 0 10px;}
.btn{padding:12px 20px;background:#007bff;color:#fff;border:0;border-radius:8px;font-size:18px;cursor:pointer;}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center;z-index:9999;visibility:hidden;opacity:0;transition:.2s;}
.overlay.show{visibility:visible;opacity:1;}
.ad-box{width:90%;max-width:760px;background:#fff;border-radius:12px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,0.35);position:relative;max-height:85vh;overflow:auto;}
.close-btn{position:absolute;top:10px;right:10px;background:#28a745;color:#fff;border:0;padding:10px 12px;border-radius:8px;font-weight:700;cursor:pointer;}
.close-btn[disabled]{opacity:.5;cursor:not-allowed;}
#unlockScreen{position:fixed;inset:0;background:#111;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9998;visibility:hidden;opacity:0;transition:.25s;}
#unlockScreen.show{visibility:visible;opacity:1;}
.unlock-btn{margin-top:18px;padding:14px 22px;background:#0069d9;color:#fff;border:0;border-radius:10px;font-size:18px;cursor:pointer;}
@media(max-width:480px){.close-btn{padding:14px 16px;font-size:16px;right:12px;top:12px;}}
</style>
</head>
<body>

<h2>Movie Player</h2>
<p>Movie dekhne se pehle short ads dikhaye jayenge.</p>

<button id="startMovie" class="btn">Play Movie</button>

<!-- FIRST INTERSTITIAL -->
<div id="interstitial1" class="overlay">
  <div class="ad-box">
    <h3>Sponsored</h3>
    <p>Ad loading... Please wait <span id="count1">5</span>s</p>
    <div id="container-ad-1"></div>
    <script async data-cfasync="false" src="//pl27073688.effectivegatecpm.com/03a29260fe0435d3922b726bb7da0b06/invoke.js"></script>
    <button id="close1" class="close-btn" disabled>Close Ad</button>
  </div>
</div>

<!-- UNLOCK SCREEN -->
<div id="unlockScreen">
  <div style="text-align:center;padding:22px;">
    <h2>Movie Unlock Required</h2>
    <p>Continue dabate hi next ad aur movie unlock hoga</p>
    <div id="container-ad-unlock"></div>
    <script async data-cfasync="false" src="//pl27073688.effectivegatecpm.com/03a29260fe0435d3922b726bb7da0b06/invoke.js"></script>
    <button id="continueBtn" class="unlock-btn">Continue</button>
  </div>
</div>

<!-- SECOND INTERSTITIAL / POPUNDER -->
<div id="interstitial2" class="overlay">
  <div class="ad-box">
    <h3>Sponsored</h3>
    <p>Ad will close soon...</p>
    <div id="container-ad-2"></div>
    <script async data-cfasync="false" src="//pl27073688.effectivegatecpm.com/03a29260fe0435d3922b726bb7da0b06/invoke.js"></script>
    <!-- Uncomment below for popunder trigger (user gesture) -->
    <!-- <script type="text/javascript" src="//pl26652474.effectivegatecpm.com/06/9e/db/069edbe4b888f96f8a2f6573aeb04ef5.js"></script> -->
    <button id="close2" class="close-btn" disabled>Open Movie</button>
  </div>
</div>

<script>
// Movie link
const movieURL = "https://drive.google.com/file/d/1MFADDsjWFhEUqimdnv2RXbQTSQChP89q/view?usp=drivesdk";

// Elements
const startMovie = document.getElementById("startMovie");
const inter1 = document.getElementById("interstitial1");
const unlock = document.getElementById("unlockScreen");
const inter2 = document.getElementById("interstitial2");
const close1 = document.getElementById("close1");
const continueBtn = document.getElementById("continueBtn");
const close2 = document.getElementById("close2");
const count1 = document.getElementById("count1");

// Countdown helper
function startCountdown(el, seconds, callback){
  let sec = seconds;
  el.textContent = sec;
  const t = setInterval(()=>{
    sec--;
    el.textContent = sec;
    if(sec <= 0){
      clearInterval(t);
      if(callback) callback();
    }
  },1000);
}

// Step 1: Play Movie
startMovie.addEventListener('click', ()=>{
  inter1.classList.add("show");
  startCountdown(count1,5,()=>{close1.disabled=false;});
});

// Close first ad → unlock
close1.addEventListener('click', ()=>{
  inter1.classList.remove("show");
  unlock.classList.add("show");
});

// Continue → show second interstitial (popunder)
continueBtn.addEventListener('click', ()=>{
  unlock.classList.remove("show");
  inter2.classList.add("show");
  // enable Open Movie after 3s
  startCountdown(document.createElement('span'),3,()=>{close2.disabled=false;});
});

// Close second ad → open movie
close2.addEventListener('click', ()=>{
  inter2.classList.remove("show");
  window.location.href = movieURL;
});
</script>

</body>
</html>

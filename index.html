<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Player with Ads</title>
<style>
body { font-family: Arial,sans-serif; margin:0; padding:20px; background:#f2f2f2; }
h2,p{margin:0 0 10px;}
.btn{padding:12px 20px;background:#007bff;color:#fff;border:0;border-radius:8px;font-size:18px;cursor:pointer;}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center;z-index:9999;visibility:hidden;opacity:0;transition:.2s;}
.overlay.show{visibility:visible;opacity:1;}
.ad-box{width:90%;max-width:760px;background:#fff;border-radius:12px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,0.35);position:relative;max-height:85vh;overflow:auto;text-align:center;}
.close-btn{margin-top:15px;padding:10px 16px;background:#28a745;color:#fff;border:0;border-radius:8px;font-weight:700;cursor:pointer;display:none;}
.countdown{font-weight:700;color:#333;}
@media(max-width:480px){.close-btn{padding:14px 16px;font-size:16px;}}
</style>
</head>
<body>

<h2>Movie Player</h2>
<p>Movie dekhne se pehle short ads dikhaye jayenge.</p>

<button id="startMovie" class="btn">Play Movie</button>

<!-- FIRST AD OVERLAY -->
<div id="firstAdOverlay" class="overlay">
  <div class="ad-box">
    <h3>Sponsored</h3>
    <p>Ad loading... Please wait <span id="count1" class="countdown">5</span> seconds</p>
    <div id="adContainer1"></div>
    <button id="closeAd1" class="close-btn" aria-hidden="true" disabled>Close Ad</button>
  </div>
</div>

<!-- UNLOCK OVERLAY (SECOND AD) -->
<div id="unlockOverlay" class="overlay">
  <div class="ad-box">
    <h3>Sponsored</h3>
    <p>Ad loading... Please wait <span id="count2" class="countdown">5</span> seconds</p>
    <div id="adContainer2"></div>
    <button id="closeAd2" class="close-btn" aria-hidden="true" disabled>Close Ad</button>
  </div>
</div>

<script>
/* -----------------------
  Configuration
-------------------------*/
// Direct Google Drive download/stream link
const movieURL = "https://drive.google.com/uc?export=download&id=1MFADDsjWFhEUqimdnv2RXbQTSQChP89q";

// Ad scripts
const adScriptA = '//pl26652474.effectivegatecpm.com/06/9e/db/069edbe4b888f96f8a2f6573aeb04ef5.js';
const adInlineConfigKey = { key: 'f451032ae374018aebd9809bf4cce8ef', format: 'iframe', height:90, width:728, params:{} };
const adScriptB = '//www.highperformanceformat.com/f451032ae374018aebd9809bf4cce8ef/invoke.js';

// Timing
const TIMER_SECONDS = 5;  // âœ… 5 second countdown
const AD_LOAD_FALLBACK_MS = 9000; 

/* -----------------------
  Elements
-------------------------*/
const startBtn = document.getElementById('startMovie');
const firstOverlay = document.getElementById('firstAdOverlay');
const adContainer1 = document.getElementById('adContainer1');
const closeAd1 = document.getElementById('closeAd1');
const count1 = document.getElementById('count1');
const unlockOverlay = document.getElementById('unlockOverlay');
const adContainer2 = document.getElementById('adContainer2');
const closeAd2 = document.getElementById('closeAd2');
const count2 = document.getElementById('count2');

/* -----------------------
  State flags
-------------------------*/
let firstTimerDone = false, firstAdLoaded = false, firstAdFallback = false;
let secondTimerDone = false, secondAdLoaded = false, secondAdFallback = false;

/* -----------------------
  Utility functions
-------------------------*/
function showOverlay(el){ el.classList.add('show'); }
function hideOverlay(el){ el.classList.remove('show'); }
function createInlineAdConfig(container, configObj){
  const s = document.createElement('script');
  s.type = 'text/javascript';
  s.text = `atOptions = ${JSON.stringify(configObj)};`;
  container.appendChild(s);
}
function injectAdsWithLoad(container, onLoadedCallback){
  container.innerHTML = '';
  const sA = document.createElement('script'); sA.type='text/javascript'; sA.src=adScriptA; sA.async=true; container.appendChild(sA);
  createInlineAdConfig(container, adInlineConfigKey);
  const sB = document.createElement('script'); sB.type='text/javascript'; sB.src=adScriptB; sB.async=true;
  let loadedCalled=false;
  sB.onload = ()=>{ if(loadedCalled) return; loadedCalled=true; onLoadedCallback(); };
  container.appendChild(sB);
  setTimeout(()=>{ if(loadedCalled) return; onLoadedCallback(true); }, AD_LOAD_FALLBACK_MS);
}
function tryShowClose1(){ if(firstTimerDone && (firstAdLoaded || firstAdFallback)){ closeAd1.style.display='inline-block'; closeAd1.disabled=false; closeAd1.setAttribute('aria-hidden','false'); }}
function tryShowClose2(){ if(secondTimerDone && (secondAdLoaded || secondAdFallback)){ closeAd2.style.display='inline-block'; closeAd2.disabled=false; closeAd2.setAttribute('aria-hidden','false'); }}
function startTimerForFirst(){ let sec=TIMER_SECONDS; count1.textContent=sec; const t1=setInterval(()=>{ sec--; count1.textContent=sec; if(sec<=0){ clearInterval(t1); firstTimerDone=true; tryShowClose1(); }},1000);}
function startTimerForSecond(){ let sec=TIMER_SECONDS; count2.textContent=sec; const t2=setInterval(()=>{ sec--; count2.textContent=sec; if(sec<=0){ clearInterval(t2); secondTimerDone=true; tryShowClose2(); }},1000);}

/* -----------------------
  Flow handlers
-------------------------*/
startBtn.addEventListener('click', ()=>{
  firstTimerDone=firstAdLoaded=firstAdFallback=false;
  secondTimerDone=secondAdLoaded=secondAdFallback=false;
  closeAd1.style.display='none'; closeAd1.disabled=true; closeAd1.setAttribute('aria-hidden','true');
  closeAd2.style.display='none'; closeAd2.disabled=true; closeAd2.setAttribute('aria-hidden','true');
  count1.textContent=TIMER_SECONDS; count2.textContent=TIMER_SECONDS;
  adContainer1.innerHTML=''; adContainer2.innerHTML='';
  showOverlay(firstOverlay);
  startTimerForFirst();
  injectAdsWithLoad(adContainer1, function(fallback){ if(fallback) firstAdFallback=true; else firstAdLoaded=true; tryShowClose1(); });
});
closeAd1.addEventListener('click', ()=>{
  hideOverlay(firstOverlay);
  showOverlay(unlockOverlay);
  startTimerForSecond();
  injectAdsWithLoad(adContainer2, function(fallback){ if(fallback) secondAdFallback=true; else secondAdLoaded=true; tryShowClose2(); });
});
closeAd2.addEventListener('click', ()=>{
  hideOverlay(unlockOverlay);
  window.location.href = movieURL;
});
</script>

</body>
</html>
